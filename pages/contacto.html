<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Kiosqueando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <!-- Menú de Navegación y Logo -->
        <nav>
            <ul>
                <div>
                    <a href="../index.html">
                        <img class="logo" src="../resource/logo.png">
                    </a>
                </div>
                <li><a class="navA" href="../index.html">Inicio</a></li>
                <li><a class="navA" href="ranking.html">Ranking</a></li>
                <li><a class="navA" href="compras.html">Compras</a></li>
                <li><a class="navA" href="novedades.html">Novedades</a></li>
                <li><a class="navA" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="divH1">
            <h1>Contacto</h1>
        </div>
        <!-- Sección de contacto -->
        <section class="sectionForm">
            <div>
                <h2 class="h2Form">Deja tu comentario aquí</h2>
            </div>
            <div>
                <form>
                    <fieldset>
                        <div>
                            <legend>Nos interesa tu opinión</legend>
                        </div>
                        <div class="divNyA">
                            <div class="divNombre">
                                <label for="nombre_apellido">Nombre:</label>
                                <input type="text" name="nombre" placeholder="escriba aqui su nombre">
                            </div>
                            <div class="divApellido">
                                <label for="nombre_apellido">Apellido:</label>
                                <input type="text" name="apellido" placeholder="escriba aqui su apellido">
                            </div>
                        </div>
                        <div class="divEyT">
                            <div class="divEmail">
                                <label for="correo_electronico">Email:</label>
                                <input type="text" name="email" placeholder="escriba aqui su email">
                            </div>
                            <div class="divTelefono">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" name="telefono" placeholder="escriba aqui su telefono">
                            </div>
                        </div>
                        <div class="divBarrio">
                            <p class="pBarrio">Barrio:</p>
                            <select name="Barrio">
                                <option value="seleccionar">Seleccione su barrio</option>
                                <option value="B">Belgrano</option>
                                <option value="N">Nuñez</option>
                                <option value="S">Saavedra</option>
                                <option value="P">Palermo</option>
                                <option value="VU">Villa Urquiza</option>
                            </select>
                        </div>
                    <div class="divComentarios">Comentarios</div>
                    <textarea class="textarea" name="text" cols="100" rows="20"></textarea>
                    <div class="divRecibir">¿Desea recibir novedades vía email?
                        <input type="checkbox" name="check">
                    </div>
                    <div>
                        <input type="reset" value="Limpiar formulario">
                        <input type="submit" value="Enviar formulario">
                    </div>
                    </fieldset>
                </form>
            </div>
        </section>
        <section>
            <div class="divFinal">
                <h3>¡Vuelva Pronto!</h3>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <div class="copyright">
                <p>Kiosqueando industries&copy; Todos los derechos reservados.</p>
            </div>
            <div class="redesSociales">
                <a href="https://www.facebook.com/" class="fa fa-facebook" target='_blank'></a>
                <a href="https://www.twitter.com/" class="fa fa-twitter" target='_blank'></a>
                <a href="https://www.youtube.com/" class="fa fa-youtube" target='_blank'></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram" target='_blank'></a>
            </div>
        </footer>
</body>
</html>
